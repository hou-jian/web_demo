<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="id-todo">
        <header>
            <div class="add-task">
                <div class="form">
                    <input type="text" placeholder="点击添加任务...">
                    <button type="button"></button>
                </div>
            </div>
        </header>
        <div class="container clearfix">
            <ul class="todo-List"></ul>
        </div>
        <span id="f"></span>
        <div class="accomplish clearfix">
            <ul class="todo-accomplish clearfix"></ul>
        </div>

    </div>

    <script src="js/iviv.js"></script>
    <script src='js/todo.js'></script>

    <!-- 指定入口文件 -->
    <script src="./script/require.js"></script>
</body>

</html>
